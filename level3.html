<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>THE MOVING DOT</title>
        <link rel="stylesheet" href="css/level3.css">
    </head>
    <body>
        <div id="game">

            <h1>THE RED DOT</h1>
            <h2>COLLECT ALL THE COINS AND AVOID THE OBSTACLES</h2>
            <div class="UI">
                <img id="life1"src="media/heart.png" alt="">
                <img id="life2"src="media/heart.png" alt="">
                <img id="life3"src="media/heart.png" alt="">
                </br>
            </div>

            <div id="field">
                <div class="bg"></div>
                <div id="dot"></div>

                <div class="coin" id="coin1">
                    <div class="coincolor"></div>
                </div>
                <div class="coin" id="coin2">
                    <div class="coincolor"></div>
                </div>
                <div class="coin" id="coin3">
                    <div class="coincolor"></div>
                </div>
                <div class="coin" id="coin4">
                    <div class="coincolor"></div>
                </div>
                <div class="coin" id="coin5">
                    <div class="coincolor"></div>
                </div>
                <div class="coin" id="coin6">
                    <div class="coincolor"></div>
                </div>

                <div class="heart" id="heart1"></div>
                <div class="obstacle" id="obstacle1"></div>
                <div class="obstacle" id="obstacle2"></div>
                <div class="obstacle" id="obstacle3"></div>
                <div class="obstacle" id="obstacle4"></div>


                </div>
            </div>
            <p class="credits">Made with vanilla javascript + jQuery.</p>
        </div>
        <div class="messages">
            <div id="game_over">
                <p id="GO_title">Game Over.</p>
                <p>Please Refresh the page to start again.</p>
            </div>
            <div id="win">
                <p id="win_title">CONGRATULATIONS ! ! !</p>
                <p>Get ready for level 4 in <span id="timer"></span>...</p>
            </div>
        </div>

        <script src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/level3.js"></script>
    </body>
</html>
